<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bean Validation</title>
    </h:head>
    <h:body>
        <h1>Hello world!!!</h1>
        
        <h:form id="form1">
            
            <h:outputLabel>UserName</h:outputLabel>&nbsp;&nbsp;&nbsp;&nbsp;
            <h:inputText id="uname" value="#{user.uname}" validatorMessage="Name can only have alphabet">

                <f:validateRegex pattern="^[A-Za-z]+(.)?[\s]*$"></f:validateRegex>
                
                
            </h:inputText><br> </br>
            
            <h:outputLabel>Email id</h:outputLabel>&nbsp;&nbsp;&nbsp;&nbsp;
            <h:inputText id="email" value="#{user.email}">
           
            </h:inputText><br></br>
            
            <h:outputLabel>Age</h:outputLabel>&nbsp;&nbsp;&nbsp;&nbsp;
            <h:inputText id="age" value="#{user.age}">Age</h:inputText><br/>
            
            <h:commandButton value="Submit" action="#{user.response()}"></h:commandButton><br/><br/>
            
            <h:message for="uname" style="color:red;"></h:message><br/>
             <h:message for="email" style="color:red"></h:message>
            
        </h:form>
        </h:body>
</html>
