<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Log in</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h:outputLabel>Name</h:outputLabel>&nbsp;&nbsp;&nbsp;&nbsp;
            <h:inputText id="name" value="#{user.name}" validatorMessage="Name can't be Empty!!" required="true" requiredMessage="Name can't be empty">
                <f:validateBean> </f:validateBean>
            </h:inputText><br/><br/>
            
            <h:outputLabel>Email</h:outputLabel>&nbsp;&nbsp;&nbsp;&nbsp;
            <h:inputText id="email" value="#{user.email}" validatorMessage="Email can't be empty and should follow specific pattern"></h:inputText><br/><br/>
            
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h:commandButton value="Submit" action="#{user.submit()}"> </h:commandButton><br/><br/>
            
            <h:message for="name" style="color:red;"></h:message>
            <br/><br/>
            <h:message for="email" style="color:red"></h:message>
        </h:form>
    </h:body>
</html>
