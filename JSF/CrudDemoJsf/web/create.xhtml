<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create a new User</title>
        <h:outputStylesheet name="/css/cssLayout.css"></h:outputStylesheet>
        <h:outputStylesheet name="/css/default.css"></h:outputStylesheet>
        
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2 style="text-align: center">Provide Following details</h2>
            </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-4">User Name</h:outputLabel>
                <div class="col sm-4">
                    <h:inputText id="name-id" value="#{user.name}" class="form-control" validatorMessage="Name is Required">
                    <f:validateRequired></f:validateRequired>
                    </h:inputText>  
            </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="mobile" class="control-label col-sm-4">Mobile no</h:outputLabel>
                <div class="col sm-4">
                    <h:inputText id="mobile-id" value="#{user.mobile}" class="form-control" validatorMessage="Mobile is Required">
                    <f:validateRequired></f:validateRequired>
                    </h:inputText>  
            </div>
            </div>
            
             <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-4">Email id</h:outputLabel>
                <div class="col sm-4">
                    <h:inputText id="email-id" value="#{user.email}" class="form-control" validatorMessage="Email id is Required">
                    <f:validateRequired></f:validateRequired>
                    </h:inputText>  
            </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-4">Password</h:outputLabel>
                <div class="col sm-4">
                    <h:inputSecret id="password" value="#{user.password}" class="form-control" validatorMessage="Password is Required">
                    <f:validateRequired></f:validateRequired>
                    </h:inputSecret>  
            </div>
            </div>
            
             <div class="form-group">
                <h:outputLabel for="gender" class="control-label col-sm-4">Gender</h:outputLabel>
                <div class="col sm-4">
                    <h:selectOneRadio value="#{user.gender}" validatorMessage="Gender is Required">
                        <f:selectItem itemValue="M" itemLabel="Male"></f:selectItem>
                        <f:selectItem itemValue="F" itemLabel="FeMale"></f:selectItem>
                    <f:validateRequired></f:validateRequired>
                    </h:selectOneRadio>
               
            </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="address" class="control-label col-sm-4">Address</h:outputLabel>
                <div class="col sm-4">
                    <h:inputTextarea id="address" value="#{user.address}" class="form-control" validatorMessage="Address is Required">
                    <f:validateRequired></f:validateRequired>
                    </h:inputTextarea>  
            </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="com-sm-2">
                    <h:commandButton value="Save" action="#{user.save()}" class="btn btn-success" style="width:80px;"></h:commandButton>
            </div>
                <div class="com-sm-1"></div>
                
                <div>
                    <h:link outcome="index" value="View Users Record List" class="btn btn-primary"></h:link>
                </div>   
            </div>
            
            
            
            
        </h:form>
    </h:body>
</html>
