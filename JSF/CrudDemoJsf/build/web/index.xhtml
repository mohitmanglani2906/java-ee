<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Information</title>
        <h:outputStylesheet name="/css/cssLayout.css"></h:outputStylesheet>
        <h:outputStylesheet name="/css/default.css"></h:outputStylesheet>
        <h:outputStylesheet name="/css/tableLayout.css"></h:outputStylesheet>
        <style>
            table{
                border-collapse: collapse;
                width:100%;
            }
            th,td{
                text-align: left;
                padding: 8px;
            }
            
            tr:nth-child(even){background-color:#f2f2f2;}
            
            th{
                background-color:green;
                color:white;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
        <center><h1>User Information</h1></center>
        
        <h:dataTable binding="#{table}" value="#{user.userList()}" var="u" class="table table-striped table-hover table-bordered">
            
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{u.name}"></h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{u.email}"></h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">Mobile No</f:facet>
                <h:outputText value="#{u.mobile}"></h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">Password</f:facet>
                <h:outputText value="#{u.password}"></h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">Gender</f:facet>
                <h:outputText value="#{user.getGenderName(u.gender)}"></h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">Address</f:facet>
                <h:outputText value="#{u.address}"></h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{user.update(u.mobile)}" value="Update" class="btn btn-primary"></h:commandButton>
            </h:column>
            
              <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{user.delete(u.mobile)}" value="Delete" class="btn btn-danger"></h:commandButton>
            </h:column>
              
        </h:dataTable>
        <center><h:commandButton value="Create New User" action="create.xhtml?faces-redirect=true" class="btn btn-success"></h:commandButton></center>
        </h:form>
    </h:body>
</html>
