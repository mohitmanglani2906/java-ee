<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Data</title>
    </h:head>
    <h:body>
        <h1>All Data</h1>
         <center><h:dataTable value="#{userinfo.getUsers()}" var="use" border="2">
            <h:column>
                <f:facet name="header">Name</f:facet>#{userinfo.name}
            </h:column>
            
            <h:column>
                <f:facet name="header">Roll</f:facet>#{userinfo.roll}
            </h:column>
            </h:dataTable></center>
    </h:body>
</html>
